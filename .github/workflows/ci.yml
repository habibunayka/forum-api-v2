name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: forum_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d forum_test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      HOST: localhost
      PORT: 5000
      THREADS_RATE_LIMIT: 90
      THREADS_RATE_WINDOW_MS: 60000
      PGHOST: localhost
      PGUSER: postgres
      PGDATABASE: forum_db
      PGPASSWORD: dev
      PGPORT: 5432
      PGHOST_TEST: localhost
      PGUSER_TEST: postgres
      PGDATABASE_TEST: forum_test_db
      PGPASSWORD_TEST: dev
      PGPORT_TEST: 5432
      USE_MEMORY: "false"
      ACCESS_TOKEN_KEY: "ThisIsASecretKeyForAccessTokenThatShouldBeLongEnoughToBeSecure"
      REFRESH_TOKEN_KEY: "ThisIsASecretKeyForRefreshTokenThatShouldBeLongEnoughToBeSecure"
      ACCESS_TOKEN_AGE: 3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run migrate:test

      - name: Run tests
        run: npm test
