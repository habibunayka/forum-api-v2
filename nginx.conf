worker_processes auto;

events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;

    upstream forum_api {
        server 127.0.0.1:5000;
        keepalive 16;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        "" close;
    }

    server {
        listen 80;
        server_name forum-api.habibunayka.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name forum-api.habibunayka.com;

        ssl_certificate /etc/letsencrypt/live/forum-api.habibunayka.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/forum-api.habibunayka.com/privkey.pem;
        ssl_session_cache shared:ssl_session_cache:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location ^~ /threads {
            limit_req zone=threads_limit burst=10 nodelay;
            proxy_pass http://forum_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location / {
            proxy_pass http://forum_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
